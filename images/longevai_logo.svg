  <!-- Main Icon - Stylized Graph with Node -->
  <path d="M 40,140 L 40,70 L 160,70 L 160,140" stroke="#4F8FF7" stroke-width="4" fill="none"/>
  <circle cx="70" cy="110" r="8" fill="url(#grad1)"/>
  <circle cx="100" cy="90" r="8" fill="url(#grad1)"/>
  <circle cx="130" cy="100" r="8" fill="url(#grad1)"/>
  
  <!-- AI Element -->
  <circle cx="130" cy="40" r="15" fill="url(#grad2)"/>
  <path d="M 130,40 L 130,55 M 122,47 L 138,47" stroke="white" stroke-width="3"/>
  
  <!-- Text Elements -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">LongevAI</text>
