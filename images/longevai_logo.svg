      <stop offset="0%" style="stop-color:#4F8FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5EAA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6AC7B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#397F6E;stop-opacity:1" />
